<html lang="pt-BR">
  <head>

    <title>Lista de Turmas</title>
  </head>

  <body>
    <h1>Lista de Turmas</h1>
    <ul>
      {% for turma in turmas %}
      <li>
        <a href="{{ url_for('turmas.get_turma', id_turma=turma.id) }}">{{ turma.descricao }} (ID: {{ turma.id }})</a>
        ID: {{ turma.id }}</p>

      {% endfor %}
    </ul>
  </body>
</html>
