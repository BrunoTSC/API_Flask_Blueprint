<!-- turmas.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Turmas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/listas.css')}}"/>

  </head>

  <body>
    <div class="lista">
      <h1>Lista de Turmas</h1>
      <ul>
        {% for turma in turmas %}
        <li>
            <br />
            <a href="{{ url_for('turmas.get_turma', id_turma=turma.id) }}"
              >{{ turma.descricao }} (ID: {{ turma.id }})</a
            ><br />
            <br />
            Descricao: {{ turma.descricao }}<br />
            Professor ID: {{ turma.professor_id }}<br />
            Ativo: {{ turma.ativo }}<br />
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
