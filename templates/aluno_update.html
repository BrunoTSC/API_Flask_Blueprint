<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/atualizar.css')}}"/>

</head>

<body>
    <h1>Atualizar Aluno</h1>
    <div class="atualizar">

      <form action="{{ url_for('alunos.update_aluno', id_aluno=aluno.id) }}" method="POST">
      <!-- Altere o método de envio para PUT -->
      <input type="hidden" name="_method" value="PUT">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ aluno.nome }}"><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" value="{{ aluno.idade }}"><br>

      <label for="turma_id">Turma ID:</label>
      <input type="number" id="turma_id" name="turma_id" value="{{ aluno.turma_id }}"><br>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" value="{{ aluno.data_nascimento }}"><br>

      <label for="nota_primeiro_semestre">Nota Primeiro Semestre:</label>
      <input type="number" step="0.01" id="nota_primeiro_semestre" name="nota_primeiro_semestre" value="{{ aluno.nota_primeiro_semestre }}"><br>

      <label for="nota_segundo_semestre">Nota Segundo Semestre:</label>
      <input type="number" step="0.01" id="nota_segundo_semestre" name="nota_segundo_semestre" value="{{ aluno.nota_segundo_semestre }}"><br>

      <!-- Campo de média será calculado automaticamente, sem edição direta -->
      <p>Média Final: {{ aluno.media_final }}</p>
      <button type="submit">Atualizar</button>
    </div>
  </form>
</body>

</html>
