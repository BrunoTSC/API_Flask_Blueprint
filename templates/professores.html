<!-- professores.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Professores</title>
  </head>

  <body>
    <h1>Lista de Professores</h1>
    <ul>
      {% for professor in professores %}
      <li>
        <a
          href="{{ url_for('professores.get_professor', id_professor=professor.id) }}"
          >{{ professor.nome }} (ID: {{ professor.id }})</a
        >
        <br />
        <br />
        Nome: {{ professor.nome }}<br />
        Idade: {{ professor.idade }}<br />
        Matéria: {{ professor.materia }}<br />
        Observações: {{ professor.observacoes }}<br />
        <br />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
